<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Built-In Math Object Methods</title>
</head>
<body>
    <h1>JavaScript Built-In Math Object Methods</h1>
    <p>In this activity, learn how to use basic Math object methods in JavaScript.</p>

    <script type="text/javascript">
     
        var value1 = Math.acos(0.5);
        document.write("Math.acos(0.5) = " + value1 + "<br><br>");

  
        var value2 = Math.asin(0);
        document.write("Math.asin(0) = " + value2 + "<br><br>");

        var value3 = Math.atan(0.5);
        document.write("Math.atan(0.5) = " + value3 + "<br><br>");

        var value4 = Math.abs(-100);
        document.write("Math.abs(-100) = " + value4 + "<br><br>");

      
        var value5 = Math.sqrt(49);
        document.write("Math.sqrt(49) = " + value5 + "<br><br>");
    </script>
</body>
</html>
